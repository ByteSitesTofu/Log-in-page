<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tofu Login</title>

  <link rel="icon" href="./images/Hotpot.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="styel.css">
</head>

<body>
  <main>
    <div class="form">
      <img class="login_logo_image" src="./images/Hotpot.png">
      <form action="#" method="get">
        <h1 class="login_title">LOGIN</h1>
        <div>
          <label for="username">Username</label>
          <input type="text" form="username" name="username" placeholder="Enter Username" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" form="password" name="password" placeholder="Enter password" maxlength="8" required>
        </div>

        <button type="submit">Log In</button>

        <a href="#">Forgot Password?</a>

      </form>
      <div>

      </div>
      <div class="social">
        <img src="./images/facebook-logo.svg">
        <img src="./images/google-logo.svg">
      </div>

      <h1 class="register_btn">Need an account? <span><a href="#">SIGN UP</a></span></h1>
    </div>

  </main>

</body>

</html>
